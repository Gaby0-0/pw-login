
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=arrow_back_ios" />
</head>
<body>
    <main>
        <a href="#" class="home">
            <span class="material-symbols-outlined">arrow_back_ios</span>
            Home pages
        </a>
        <label class="peppo">PEPPO</label>
        
        <div class="contenedor">
            <p class="negrita">Welcome Back!</p>
            <p class="texto">We missed you! Please enter your details.</p>
            
            <label class="texto-negrita">Email</label>
            <input type="text" placeholder="Enter your Email">

            <label class="texto-negrita">Password</label>
            <input type="password" placeholder="Enter Password">

            <div class="linea">
                <span class="checkbox-container">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </span>
                <a href="#">Forgot password?</a>
            </div>

            <button class="btn-sign btn">Sign in</button>
            
            <button class="btn-google btn">
                <img src="google.png" alt="Google">
                Sign in with Google
            </button>

            <label class="texto espacio-final">Don't have an account? <a href="#">Sign up</a></label>
        </div>
    </main>
</body>
</html>
